<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/note.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypted Notes</title>
    <meta name="description" content="One-time encrypted notes" />
    
    <meta property="og:image" content="/NewNote.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:title" content="Encrypted Notes" />
    <meta property="og:description" content="One-time encrypted notes" />
    <meta property="og:url" content="https://encryptednotes.vercel.app" />
    <meta property="og:type" content="website" />
    
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
              script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
              style-src 'self' 'unsafe-inline'; 
              img-src 'self' data: https:;
              connect-src 'self' https:;">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      const userLang = navigator.language || navigator.userLanguage; 

      const metaDescription = document.querySelector('meta[property="og:description"]');

      if (userLang.startsWith('ru')) {
          metaDescription.setAttribute('content', 'Написание зашифрованных записок. Записка хранится на сервере в зашифрованном виде, доступна только по уникальной ссылке и удаляется после первого просмотра или через 24 часа.');
      } else {
          metaDescription.setAttribute('content', 'Writing of encrypted notes. The note is stored on the server in encrypted form, accessible only via a unique link, and is deleted after the first view or within 24 hours.');
      }
    </script>
  </body>
</html>
